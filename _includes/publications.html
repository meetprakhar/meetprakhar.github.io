<section id="publications" class="bg-light-gray">
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Publications</h2>
                    <h3 class="section-subheading text-muted">Newest things excites the most!</h3>
                </div>
            </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-9 minor internships" id="ppp_internships">
                {% for publications in site.publications %}
                <div class="interntitle"><a href="{{ publications.href }}"><img src="img/publications/{{ publications.img }}" class="internlogo" height="30"></a>
                    <h4><b>{{ publications.title }}</b></h4>
                </div>
                <p>
                    {{ publications.desc }}
                </p>
                <br>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
