<section id="experience">
    <div class="container-lg">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Experience</h2>
                <h3 class="section-subheading text-muted">Experience is the best teacher!</h3>
            </div>
        </div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-9 minor internships" id="ppp_internships">
            {% for experience in site.experience %}
            <div class="interntitle"><a href="{{ experience.href }}"><img src="img/experience/{{ experience.img }}" class="internlogo" height="30"></a>
                <h4><b>{{ experience.title }}</b></h4>
            </div>
            <p>
                {{ experience.desc }}
            </p>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
</section>
