<!-- Team Section -->
    <section id="aboutme" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center" style="margin-bottom: -4%;">
                    <h2 class="section-heading">about me</h2>
                    <h3 class="section-subheading text-muted"> The best way to know me is to get in touch!</h3>
                </div>
            </div>
            <div class="col-lg-8 col-lg-offset-2 text-center">
                {% for member in site.people %}
                    <div class="team-member">
                        <!--<img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt=""> 
                        <h4>{{ member.name }}</h4> -->
                        <p class="text-muted">
                            {{ member.description }}
                        </p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                </div>
                {% endfor %}
        </div>
        </div>
    </section>
